<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Player Stats Component</title>
  </head>
  <body>
    <div class="statsComponent" id="stats1">
      <div class="card">
        <img src="/images/players/toby-aldweireld.png" alt="toby alderweireld" />
        <select class="playerSelector" name="playerSelect">
          <option value="4916">Toby Alderweireld</option>
        </select>
        <div class="playerTeamLogo">
          <img src="/images/teams/tottenhamHotspur.png" alt="Tottenham Hotspur" />
        </div>
        <div class="playerContent">
          <h1>Toby Alderweireld</h1>
          <h2>Defender</h2>
          <section class="playerStat">
            <div class="statKey">
              Appearances
            </div>
            <div class="statValue">
              80
            </div>
          </section>
          <section class="playerStat">
            <div class="statKey">
              Goals
            </div>
            <div class="statValue">
              80
            </div>
          </section>
          <section class="playerStat">
            <div class="statKey">
              Assists
            </div>
            <div class="statValue">
              80
            </div>
          </section>
          <section class="playerStat">
            <div class="statKey">
              Goals per match
            </div>
            <div class="statValue">
              80
            </div>
          </section>
          <section class="playerStat">
            <div class="statKey">
              Passes per minute
            </div>
            <div class="statValue">
              80
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
