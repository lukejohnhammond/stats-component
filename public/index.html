<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Player Stats Component</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/playerStats.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="statsComponent" id="stats1">
      <div class="card">
        <div class="playerProfile">
          <select class="playerSelector" name="playerSelect">
            <option value="4916">Toby Alderweireld</option>
          </select>
          <img src="/images/players/p4916.png" alt="toby alderweireld" />
          <div class="playerTeamLogo">
            <img src="/images/teams/t21.png" alt="Tottenham Hotspur" />
          </div>
        </div>
        <div class="playerContent">
          <h1>Toby Alderweireld</h1>
          <h2>Defender</h2>
          <section class="playerStat">
            <div class="statKey">
              Appearances
            </div>
            <div class="statValue">
              80
            </div>
          </section>
          <section class="playerStat">
            <div class="statKey">
              Goals
            </div>
            <div class="statValue">
              80
            </div>
          </section>
          <section class="playerStat">
            <div class="statKey">
              Assists
            </div>
            <div class="statValue">
              80
            </div>
          </section>
          <section class="playerStat">
            <div class="statKey">
              Goals per match
            </div>
            <div class="statValue">
              80
            </div>
          </section>
          <section class="playerStat">
            <div class="statKey">
              Passes per minute
            </div>
            <div class="statValue">
              80
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
